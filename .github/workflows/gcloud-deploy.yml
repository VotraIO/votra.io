name: Build and Deploy to Google Cloud

on:
  push:
    branches:
      - main
      - add/fastapi
    paths:
      - 'app/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/gcloud-deploy.yml'
  pull_request:
    branches:
      - main
      - add/fastapi
    types: [opened, synchronize, reopened]

env:
  REGISTRY: gcr.io
  GKE_CLUSTER: votraio-production
  GKE_ZONE: us-central1-a
  DEPLOYMENT_NAME: votraio-api
  IMAGE_NAME: votraio-api
  
jobs:
  # Quality gates - ensure code meets standards before building
  quality-checks:
    runs-on: ubuntu-latest
    name: Quality Gates
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml -v

      - name: Check code coverage (minimum 80%)
        run: |
          coverage report --fail-under=80

      - name: Lint with ruff
        run: ruff check app tests --exit-zero

      - name: Type check with mypy
        run: mypy app --ignore-missing-imports

      - name: Format check with black
        run: black --check app tests

      - name: Security scan with bandit
        run: bandit -r app -f json -o bandit-report.json || true

      - name: Check dependencies for vulnerabilities
        run: safety check --json || true

  # Build Docker image
  build:
    needs: quality-checks
    runs-on: ubuntu-latest
    name: Build Docker Image
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Configure Docker authentication to GCR
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Generate image tag
        id: image
        run: |
          SHA=${{ github.sha }}
          SHORT_SHA=${SHA:0:7}
          BRANCH=${{ github.ref_name }}
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            TAG="${BRANCH}-pr-${{ github.event.pull_request.number }}-${SHORT_SHA}"
          else
            TAG="${BRANCH}-${TIMESTAMP}-${SHORT_SHA}"
          fi
          
          IMAGE_URI="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:${TAG}"
          IMAGE_LATEST="${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest"
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "image_uri=${IMAGE_URI}" >> $GITHUB_OUTPUT
          echo "image_latest=${IMAGE_LATEST}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.image_uri }}
            ${{ steps.image.outputs.image_latest }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')

      - name: Image scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.image.outputs.image_uri }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy'

      - name: Save image URI to artifact
        run: |
          echo "${{ steps.image.outputs.image_uri }}" > image-uri.txt
          echo "${{ steps.image.outputs.tag }}" > image-tag.txt

      - name: Upload image URI artifact
        uses: actions/upload-artifact@v3
        with:
          name: image-uri
          path: |
            image-uri.txt
            image-tag.txt
          retention-days: 1

  # Deploy to development environment (automatic on add/fastapi branch)
  deploy-dev:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Development
    if: github.ref == 'refs/heads/add/fastapi' && github.event_name == 'push'
    environment:
      name: development
      url: https://api-dev.votra.io
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download image URI artifact
        uses: actions/download-artifact@v3
        with:
          name: image-uri

      - name: Set image URI from artifact
        run: |
          IMAGE_URI=$(cat image-uri.txt)
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone=${{ env.GKE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to GKE
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            app=${{ env.IMAGE_URI }} \
            --namespace=development \
            --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=development \
            --timeout=5m

      - name: Run smoke tests
        run: |
          ENDPOINT=$(kubectl get service ${{ env.DEPLOYMENT_NAME }} \
            --namespace=development \
            -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          for i in {1..30}; do
            if curl -f "http://${ENDPOINT}:8000/api/v1/health"; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i/30 - waiting for service..."
            sleep 10
          done
          
          echo "Health check failed after 30 attempts"
          exit 1

  # Deploy to production (manual approval required on main branch)
  deploy-prod:
    needs: build
    runs-on: ubuntu-latest
    name: Deploy to Production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://api.votra.io
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Download image URI artifact
        uses: actions/download-artifact@v3
        with:
          name: image-uri

      - name: Set image URI from artifact
        run: |
          IMAGE_URI=$(cat image-uri.txt)
          TAG=$(cat image-tag.txt)
          echo "IMAGE_URI=${IMAGE_URI}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${TAG}" >> $GITHUB_ENV

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER }} \
            --zone=${{ env.GKE_ZONE }} \
            --project=${{ secrets.GCP_PROJECT_ID }}

      - name: Blue-Green Deployment Setup
        run: |
          # Check current deployment version
          CURRENT=$(kubectl get deployment ${{ env.DEPLOYMENT_NAME }} \
            --namespace=production \
            -o jsonpath='{.spec.template.spec.containers[0].image}')
          
          echo "Current production image: ${CURRENT}"
          echo "New image: ${{ env.IMAGE_URI }}"

      - name: Deploy new version
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            app=${{ env.IMAGE_URI }} \
            --namespace=production \
            --record

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=production \
            --timeout=10m

      - name: Verify deployment
        run: |
          # Get LoadBalancer endpoint
          ENDPOINT=$(kubectl get service ${{ env.DEPLOYMENT_NAME }} \
            --namespace=production \
            -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
          
          # Health checks
          for i in {1..30}; do
            if curl -f "http://${ENDPOINT}:8000/api/v1/health"; then
              echo "✓ Health check passed"
              break
            fi
            echo "Attempt $i/30 - waiting for service..."
            sleep 10
          done
          
          # Basic API check
          curl -f "http://${ENDPOINT}:8000/docs" && echo "✓ API documentation accessible"

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=production
          
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }} \
            --namespace=production \
            --timeout=5m
          
          echo "✓ Rollback complete"
          exit 1

      - name: Create deployment annotation
        if: success()
        run: |
          kubectl annotate deployment ${{ env.DEPLOYMENT_NAME }} \
            --namespace=production \
            deployment.kubernetes.io/revision="${{ env.IMAGE_TAG }}" \
            --overwrite

  # Notify on deployment
  notify:
    needs: [deploy-dev, deploy-prod]
    runs-on: ubuntu-latest
    name: Notify Deployment Status
    if: always()
    
    steps:
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.deploy-dev.result }}" == "failure" ] || \
             [ "${{ needs.deploy-prod.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          else
            echo "status=success" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "VotraIO Deployment Notification",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Deployment Status: *${{ steps.status.outputs.status }}* for branch `${{ github.ref_name }}`"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author:*\n${{ github.actor }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
